# Configuración de conexión MySQL para XAMPP
database.url=jdbc:mysql://localhost:3306/vacu_track_db?useSSL=false&serverTimezone=America/Guayaquil&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
database.username=root
database.password=
database.driver=com.mysql.cj.jdbc.Driver

# Configuración del pool de conexiones HikariCP
database.pool.maxSize=20
database.pool.minIdle=5
database.pool.connectionTimeout=30000
database.pool.idleTimeout=600000
database.pool.maxLifetime=1800000

